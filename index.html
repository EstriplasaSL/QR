<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catálogo 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #pdf-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="https://drive.google.com/file/d/1Y35NQZYl0VqbtOuFrSS8_UyP_PcxOBot/preview" frameborder="0"></iframe>
    </div>

    <script>
        // Prevenir el zoom con la rueda del ratón
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        function adjustIframeSize() {
            const iframe = document.getElementById('pdf-iframe');
            const container = document.getElementById('pdf-container');
            const aspectRatio = 1.5; // Relación de aspecto aproximada de una hoja A4 (1.5)

            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;

            if (containerWidth / containerHeight < aspectRatio) {
                // El contenedor es más alto en relación con su ancho
                iframe.style.width = containerWidth + 'px';
                iframe.style.height = (containerWidth / aspectRatio) + 'px';
            } else {
                // El contenedor es más ancho en relación con su altura
                iframe.style.width = (containerHeight * aspectRatio) + 'px';
                iframe.style.height = containerHeight + 'px';
            }

            iframe.style.maxWidth = '100%';
            iframe.style.maxHeight = '100%';
        }

        window.addEventListener('resize', adjustIframeSize);
        window.addEventListener('load', adjustIframeSize);
    </script>
</body>

</html>
