<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catálogo 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pdf-iframe {
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 900px;
            min-width: 600px;
            min-height: 450px;
            border: none;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            #pdf-iframe {
                width: 100%;
                height: 100%;
                max-width: none;
                max-height: none;
                min-width: none;
                min-height: none;
            }
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="https://drive.google.com/file/d/1Y35NQZYl0VqbtOuFrSS8_UyP_PcxOBot/preview" frameborder="0"></iframe>
    </div>

    <script>
        // Prevenir el zoom con la rueda del ratón
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        // Ajustar el tamaño del iframe dentro de los límites
        function adjustIframeSize() {
            const iframe = document.getElementById('pdf-iframe');
            const container = document.getElementById('pdf-container');
            const maxWidth = 1200;
            const maxHeight = 900;
            const minWidth = 600;
            const minHeight = 450;

            let containerWidth = container.clientWidth;
            let containerHeight = container.clientHeight;

            let newWidth, newHeight;

            if (containerWidth <= 768) {  // Para dispositivos móviles
                newWidth = containerWidth * 0.9;  // Ajuste al 90% del ancho del contenedor
                newHeight = containerHeight * 0.9;  // Ajuste al 90% de la altura del contenedor
            } else {
                newWidth = containerWidth * 0.8;
                newHeight = containerHeight * 0.8;

                newWidth = Math.min(Math.max(newWidth, minWidth), maxWidth);
                newHeight = Math.min(Math.max(newHeight, minHeight), maxHeight);
            }

            iframe.style.width = newWidth + 'px';
            iframe.style.height = newHeight + 'px';
        }

        window.addEventListener('resize', adjustIframeSize);
        window.addEventListener('load', adjustIframeSize);
    </script>
</body>

</html>
