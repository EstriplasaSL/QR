<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Catálogo 2024</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pdf-iframe {
            border: none;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="pdf-container">
        <iframe id="pdf-iframe" src="https://drive.google.com/file/d/110STXuV913fkGU-1KeNXlTYWT6_QuNj4/preview" frameborder="0"></iframe>
    </div>

    <script>
        // Prevenir el zoom con la rueda del ratón
        document.addEventListener('wheel', function (e) {
            if (e.ctrlKey) {
                e.preventDefault();
            }
        }, { passive: false });

        function adjustIframeSize() {
            const iframe = document.getElementById('pdf-iframe');
            const container = document.getElementById('pdf-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const aspectRatio = 1.414; // Relación de aspecto para A4 (√2 ≈ 1.414)
            let margin = 100; // Margen inicial para evitar el corte superior

            if (window.innerWidth < 768) { // Dispositivo móvil
                margin = 50; // Margen reducido para dispositivos móviles
            }

            let newWidth, newHeight;

            if (containerWidth / containerHeight < aspectRatio) {
                // Ajustar el alto para que quepa
                newHeight = containerHeight - margin;
                newWidth = newHeight * aspectRatio;
            } else {
                // Ajustar el ancho para que quepa
                newWidth = containerWidth;
                newHeight = newWidth / aspectRatio - margin;
            }

            iframe.style.width = newWidth + 'px';
            iframe.style.height = newHeight + 'px';
        }

        window.addEventListener('resize', adjustIframeSize);
        window.addEventListener('load', adjustIframeSize);
    </script>
</body>

</html>
